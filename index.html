<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Password Cracker </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MD5 Password Cracker Demo</h1>
    </header>
    <div class="container">
        <form id="passwordForm">
            <label for="passwordInput">Enter Password:</label>
            <input type="text" id="passwordInput" name="passwordInput" placeholder="Plaintext Password">
            <button type="submit">Convert to MD5</button>
        </form>
        <div class="result" id="resultArea" style="display: none;">
            <h2>MD5 Hashed Password:</h2>
            <p id="passwordResult"></p>
        </div>
    </div>

    <script>
        function convertToMD5(password) {
            var md5 = new MessageDigest("MD5");
            var passwordBytes = new TextEncoder().encode(password);
            md5.update(passwordBytes);
            var hashBytes = md5.digest();
            var hashHex = Array.from(hashBytes, function(byte) {
                return ("0" + (byte & 0xFF).toString(16)).slice(-2);
            }).join("");
            return hashHex;
        }

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var plaintextPassword = document.getElementById("passwordInput").value;
            var hashedPassword = convertToMD5(plaintextPassword);
            document.getElementById("passwordResult").innerText = hashedPassword;
            document.getElementById("resultArea").style.display = "block";
        });
    </script>
</body>
</html>
